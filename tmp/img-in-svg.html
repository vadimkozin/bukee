<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image with SVG</title>
</head>
<body>
  <style>
      body {
      padding:10px 50px;
   }
   svg {
      margin:2rem;
      width:300px;
      height:200px;
      border: 1px solid green;
   }

  </style>

    <img src="https://picsum.photos/id/859/300/300" width="300" height="300">
    <svg>
       <pattern id="pattern" width="100%" height="100%">
          <image xlink:href="https://picsum.photos/id/859/300/300" />
       </pattern>
       
       <polygon fill="url(#pattern)" points="85,0 170,61 137,161 32,161 0,61" stroke="crimson" stroke-width="1" transform="translate(50,10)"/>
    </svg>

</body>
</html>
